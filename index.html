<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subtitle Studio Pro - Web Edition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="dark-mode">

<div id="custom-confirm" class="custom-dialog-overlay">
    <div class="custom-dialog">
        <p id="confirm-msg" style="font-size: 1.5rem;"></p>
        <div class="dialog-btns">
            <button class="btn-cancel" onclick="closeConfirm(false)">Batal</button>
            <button class="btn-ok" onclick="closeConfirm(true)">Lanjut</button>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="fixed-video-section">
        <div id="video-viewport">
            <div id="yt-player"></div>
            <video id="video-player" controls style="display:none;"></video>
            <div id="overlay-top" class="subtitle-overlay"></div>
            <div id="overlay-bottom" class="subtitle-overlay"></div>
        </div>
        <div id="current-time-display">00:00:00.000</div>    
        
        <div class="fixed-top-controls">
            <button class="btn-icon" onclick="toggleSettings()" title="Pengaturan"><i class="fas fa-sliders"></i></button>
            <button class="btn-icon" id="play-pause-btn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
            <button class="btn-icon" id="undo-btn" onclick="undo()" disabled><i class="fas fa-rotate-left"></i></button>
            <button class="btn-icon" id="redo-btn" onclick="redo()" disabled><i class="fas fa-rotate-right"></i></button>
            <button class="btn-icon" onclick="toggleRatio()" id="ratio-btn" title="Ubah Rasio"><i class="fas fa-mobile-screen"></i></button>
            <button class="btn-icon" onclick="document.body.classList.toggle('dark-mode')" title="Tema"><i class="fas fa-circle-half-stroke"></i></button>
        </div>

        <div id="settings-bar" class="settings-bar">
            <div class="settings-content-wrapper">
                <div class="style-group">
                    <label><b><i class="fas fa-file-video"></i> Media</b></label>
                    <input type="file" id="video-input" accept="video/*" style="font-size: 0.8rem;">
                    <div style="display:flex; gap:5px; margin-top:5px;">
                    </div>
                </div>

                <div class="style-group">
                    <label><b><i class="fas fa-file-lines"></i> Subtitle</b></label>
                    <input type="file" id="subtitle-input" accept=".srt,.vtt" style="font-size: 0.8rem;">
                </div>

                <div class="style-group">
                    <label><b><i class="fas fa-wand-magic-sparkles"></i> Gaya Teks</b></label>
                    <div style="display:flex; flex-direction:column; gap:8px;">
                        <span>Ukuran: <input type="range" id="font-size" min="12" max="80" value="14" style="width:100%"></span>
                        <span>Outline: <input type="range" id="stroke-width" min="0" max="6" step="0.5" value="1.2" style="width:100%"></span>
                        <span>Tinggi (Y): <input type="range" id="y-pos" min="0" max="85" value="4" style="width:100%"></span>
                        <div style="display:flex; justify-content: space-between; align-items: center; margin-top:5px;">
                            <span>Warna Teks:</span>
                            <input type="color" id="text-color" value="#ffffff" style="border:none; width:45px; height:45px; cursor:pointer; background:none;">
                        </div>
                    </div>
                </div>

                <div class="style-group">
                    <label><b><i class="fas fa-floppy-disk"></i> Aksi</b></label>
                    <button class="btn-action btn-download" onclick="saveSubtitle()">
                        <i class="fas fa-file-arrow-down"></i> SIMPAN
                    </button>
                    <button class="btn-action btn-danger" onclick="clearDraft()">
                        <i class="fas fa-trash-can"></i> HAPUS  DRAFT
                    </button>                    
                </div>
                <footer class="footer">
        <p>&copy 2025 Floverse - All Rights Reserved</p>
    </footer>
            </div>
        </div>
    </div>

    <div id="subtitle-editor">
        <button class="add-new-btn" onclick="addNewCue(0)"><i class="fas fa-plus"></i> Tambah Subtitle di Paling Atas</button>
        <div id="cue-container"></div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
